<!DOCTYPE html>
<head>
  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>
  <a-assets>
    <img id="siba" src="siba.png">
    <img id="husky" src="husky.png">
    <img id="pome" src="pome.png">
  </a-assets>
  <a-scene embedded arjs="debugUIEnabled:false;">
    <a-marker preset='custom' type='pattern' url="shiba-marker.patt">
      <a-image id="siba" src="#siba" position="0 0 -0.5" rotation="-90 0 0">
        <a-animation attribute="position" to="0 0 -1" direction="alternate" dur="1000" repeat="indefinite" easing="linear">
        </a-animation>
      </a-image>
      <a-image id="husky" src="#husky" position="1 0 0.5" rotation="-90 0 0">
        <a-animation attribute="position" to="1 0 0" direction="alternate" dur="1000" repeat="indefinite" easing="linear">
        </a-animation>
      </a-image>
      <a-image id="pome" src="#pome" position="-1 0 0.5" rotation="-90 0 0">
        <a-animation attribute="position" to="-1 0 0" direction="alternate" dur="1000" repeat="indefinite" easing="linear">
        </a-animation>
      </a-image>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
