<!DOCTYPE html>
<head>
  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>
  <a-assets>
    <img id="siba" src="siba.png">
  </a-assets>
  <a-scene embedded arjs="debugUIEnabled:false;">
    <a-marker preset='custom' type='pattern' url="pattern-marker.patt">
      <a-image id="siba" src="#siba" position="0 0 0" rotation="-90 0 0">
        <a-animation attribute="position" dur="4000" from ="0 -100 0" to="0 100 0" repeat="indefinite" direction="alternateReverse">
        </a-animation>
      </a-image>
      </a-text>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
