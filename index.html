<!DOCTYPE html>
<head>
  <!-- ① A-Frame を読み込む -->
  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <!-- ② AR.js を読み込む -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>
  <a-assets>
    <img id="siba" src="siba.png">
  </a-assets>
  <a-scene embedded arjs="debugUIEnabled:false;">
    <a-marker preset='custom' type='pattern' url="pattern-marker.patt">
      <a-image id="siba" src="#siba" position="0 0 0">
        <a-animation attribute="rotation" dur="4000" to="-360 -360 -360" repeat="indefinite" direction="normal"></a-animation>
      </a-image>
      <a-text value="Happy Halloween" position=" 0 0 1" align="center" rotation="-90 0 0" color="#DD4827">
      </a-text>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
